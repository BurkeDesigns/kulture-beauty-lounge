    <style>
        body{
            background-repeat: no-repeat;
            background-size: 50%;
            background-position: center;
            min-height: 100vh;
        }
        /*--- Containers/lists ---*/
        [el*="layout"]:first-child [el~="aside"]{
            --display: grid;
            padding-top: 30px;
            grid-template-rows: 1fr max-content;
        }
        [el*="layout"]:first-child [el~="section"]{
            --bg-color: var(--color-7);
            --display:grid;
            grid-gap:var(--gap, var(--space-xsm));
            grid-auto-flow: var(--flow, row);
            align-content: flex-start;
        }
        [el~="aside"] [el~="list"]{
            --color:#fff;
        }
        [el~="aside"] [el~="list"],
        [el~="section"] [el~="list"]{
            --gap:0px;
        }
    
    
        [el~="aside"] [el~="list"]>* {
            width: 100%;
            height: 45px;
            display: grid;
            grid-auto-flow: column;
            grid-gap: 16px;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            transition: 0.2s;
            cursor: pointer;
            user-select: none;
            text-transform: capitalize;
        }
    
        [el~="aside"] [el~="list"]>*:hover {
            background-color: rgba(0, 0, 0, 0.13);
        }
        .currentPage {
            background-color: rgba(0, 0, 0, 0.24) !important;
            --control-color:var(--color-cloud);
        }
        .currentSubPage {
            background-color: rgba(0, 0, 0, 0.05) !important;
            --color: var(--color-sky);
            -webkit-text-fill-color: var(--color) !important;
        }
        [el~="main"]{
            overflow:auto;
            --bg-color:#fff;
        }
        [el~="section"] [el~="list"]>* {
            width: 100%;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            transition: 0.2s;
            cursor: pointer;
            user-select: none;
            text-transform: capitalize;
            color:var(--color-ocean);
            -webkit-text-fill-color: currentColor;
        }
    
        [el~="section"] [el~="list"]>*:hover {
            background-color: rgba(0, 0, 0, 0.13);
        }
        .logo{
            color:#fff;
            -webkit-text-fill-color: currentColor;
            margin: 30px;
            display: flex;
            justify-content: center;
            padding-top: 30px;
    
        }
        .menuBorder{
            border-top: 1px solid #fff;
        }
    
    </style>
    <style>
    
        .title-icon{
            display: flex;
            align-items: center;
            justify-content: space-between;
    
        }
        .title-icon i{
            cursor:pointer;
            color:var(--color-65);
            transition:0.2s;
        }
        .title-icon i:hover{
            cursor:pointer;
            color:var(--color-sky);
        }
        .codeContainer{
            --padding: 10px;
            --bg-color: rgba(0,0,0,0.03);
            max-height: 250px;
            min-height: 50px;
            overflow-y: auto;
            border-radius: 3px;
            overflow-x: hidden;
            /* --border: 1px solid var(--color-7); */
        }
            .codeType{
                font-size: 12px;
                font-weight: bold;
                display: flex;
                align-items: center;
                justify-content: space-between;
                color: var(--color-65);
            }
            .codeType i{
                font-size: 20px;
            }
            pre{
                white-space: pre-wrap;
                /* user-select: all; */
                padding:0;
                margin:0;
            }
            pre code{
                /* user-select: all; */
                color:#2d2d2d;
                -webkit-text-fill-color: currentColor;
            }
            .refSelected{
                outline: 1px dashed var(--color-sky);
                outline-offset: 5px;
                resize: horizontal;
                overflow: auto;
                padding-right:15px;
                display:inline-grid;
                box-shadow: -10px 0 0 rgba(0,0,0,0.1) inset;
            }
            .none{
                resize:unset;
                box-shadow: unset;
                padding-right: unset;
                overflow: visible;
            }
            .elementStates{
                display: flex;
                flex-wrap: wrap;
            }
            .elementStates > *{
                margin:3px;
                padding:3px 13px;
                /* border: 1px solid var(--color-7); */
                justify-self: flex-start;
                border-radius:100px;
                cursor: pointer;
                background-color:rgba(0,0,0,0.03);
                user-select: none;
                color: var(--color-65);
            }
            /* .elementStates > *:hover{
                color: var(--color-sky);
            } */
            .selectElementState{
                color: var(--color-white);
                -webkit-text-fill-color: currentColor;
                background-color: var(--color-cloud);
            }
            .documentation{
                /* padding: 100px var(--space-md); */
                background-color: rgba(0, 0, 0, 0);
            }
            .documentation > *:first-child{
                max-width: 960px;
                /* margin:auto; */
                padding:var(--space-lg);
                /*Medium shadow:  filter: drop-shadow(0 3px 6px rgba(0, 0, 0, 0.16)) drop-shadow(0 3px 6px rgba(0, 0, 0, 0.23)); */
                /* filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.19)) drop-shadow(0 6px 6px rgba(0, 0, 0, 0.23)); */
                background-color: #fff;
                color: #24292e;
                -webkit-text-fill-color: currentColor;
                min-height: calc(100vh - 200px);
            }
            .documentation pre{
                padding: 10px;
                background-color: rgba(0,0,0,0.03);
                /* max-height: 250px; */
                min-height: 50px;
                overflow-y: auto;
                border-radius: 3px;
                overflow-x: hidden;
                border: 1px solid var(--color-13);
            }
            /*--- GitHub Markdown ---*/
            .pl-ent {
                color: #22863a;
                -webkit-text-fill-color: currentColor;
            }
            .pl-e, .pl-en {
                color: #6f42c1;
                -webkit-text-fill-color: currentColor;
            }
            .pl-pds, .pl-s, .pl-s .pl-pse .pl-s1, .pl-sr, .pl-sr .pl-cce, .pl-sr .pl-sra, .pl-sr .pl-sre {
                color: #032f62;
                -webkit-text-fill-color: currentColor;
            }
            .documentation h2,  h1{
                padding-bottom: .3em;
                border-bottom: 1px solid #eaecef;
            }
            [el|="toasts"] i:first-child:after,
            [el~="toasts"] i:first-child:after{
                content: 'info';
            }
            [el|="toasts"][el*="success"] i:first-child:after{
                content: 'check_circle';
            }
    </style>
    <style>
    .layoutsPage [el*="layout"]{
        width: 100%;
        max-width: 400px;
        min-width: 400px;
        height: 300px;
        min-height: 300px;
        border:1px solid #000;
        grid-gap: 1px;
        background-color: #000;
        overflow: hidden;
    }
    .layoutsPage [el*="layout"] > *{
        background-color: #fff;
        overflow: hidden;
    }
    /* .layoutsPage [el*="header"]{
        --bg-color:var(--color-ocean);
    } */
    
    /*--- Website Layouts ---*/
    .layoutsPage [el~="layout-hmf"]{
        --layout-columns: [header main footer] 1fr;
        --layout-rows: [header] 1fr [main] 4fr [footer] 1fr;
    }
    .layoutsPage [el~="layout-hm"]{
        --layout-columns: [header main] 1fr;
        --layout-rows: [header] 1fr [main] 4fr;
    }
    
    /*--- Application Layouts ---*/
    .layoutsPage [el~="layout-am"]{
        --layout-columns: [aside] 1fr [main] 3fr;
        --layout-rows: [aside main] 1fr;
    }
    .layoutsPage [el~="layout-ams"]{
        --layout-columns: [aside] 1fr [main] 3fr [section] 1fr;
        --layout-rows: [aside section main] 1fr;
    }
    .layoutsPage [el~="layout-asm"]{
        --layout-columns: [aside] 1fr [section] 1fr [main] 3fr;
        --layout-rows: [aside section main] 1fr;
    }
    .layoutsPage [el~="layout-aham"]{
        --layout-columns: [aside] 1fr [header main] 3fr;
        --layout-rows: [aside-start header] 1fr [main] 4fr [aside-end];
    }
    .layoutsPage [el~="layout-ham"]{
        --layout-columns: [header-start aside] 1fr [main] 3fr [header-end];
        --layout-rows: [header] 1fr [aside main] 4fr;
    }
    .layoutsPage [el~="layout-ahams"]{
        --layout-columns: [aside] 1fr [header-start main] 2fr [section] 2fr [header-end];
        --layout-rows: [header aside-start] 1fr [main section] 4fr [aside-end];
    }
    .layoutsPage [el~="layout-hamsf"]{
        --layout-columns: [header-start aside footer-start] 1fr [main] 3fr [section] 1fr [header-end footer-end];
        --layout-rows: [header] 1fr [aside main section] 4fr [footer] 1fr;
    }
    
    
    
    
    
    
    .layoutsPage [el*="layout"] > *:after{
            --content: 'header';
            content: var(--content);
            align-items: center;
            justify-content: center;
            border-radius: 3px;
            display:flex;
            position:absolute;
            text-transform: uppercase;
            width:100%;
            height:100%;
            top:0;
            left:0;
        }
        .layoutsPage [el*="header"]:after{
            --content:'header';
        }
        .layoutsPage [el*="aside"]:after{
            --content:'aside';
        }
        .layoutsPage [el*="main"]:after{
            --content:'main';
        }
        .layoutsPage [el*="section"]:after{
            --content:'section';
        }
        .layoutsPage [el*="footer"]:after{
            --content:'footer';
        }
        [el~='aside'],
        [el|='aside']{
            overflow: visible !important;
        }
        [el~='aside'][el*='showTooltip'],
        [el|='aside'][el*='showTooltip']{
            --color:#fff;
        }
        [el~='tooltip'],
        [el|='tooltip']{
            text-transform: capitalize;
        }
        .color-green{
            color: green;
            -webkit-text-fill-color: currentColor;
        }
    </style>
    <style>
    .fade-enter-active, .fade-leave-active {
      transition: opacity .5s;
    }
    .fade-enter, .fade-leave-to /* .fade-leave-active below version 2.1.8 */ {
      opacity: 0;
    }
    </style>
    <style>
    .box{
            --height:100px;
            --width:100px;
            height:var(--size, var(--height));
            width:var(--size, var(--width));
            --bg-color: #fff;
            display:flex;
            align-items:center;
            justify-content:center;
            font-size:13px;
            --color:var(--color-65);
        }
        .color-box{
            --size:18px;
            --border:1px solid var(--color-13);
            box-shadow: var(--shadow-low);
        }
        [el=box]{
            --height:var(--size, 100px);
            --width:var(--size, 100px);
            --bg-color: #fff;
            display:flex;
            align-items:center;
            justify-content:center;
            font-size:13px;
            --color:var(--color-65);
        }
        .box-outline{
            height:40px;
            width:100px;
            --bg-color: #fff;
            display:flex;
            align-items:center;
            justify-content:center;
            font-size:13px;
            --color:var(--color-65);
            --border:1px solid var(--color-65);
    
        }
        .list-box > * > *{
            border:1px solid var(--color-65);
            min-height:50px;
            min-width:50px;
            display:flex;
            justify-content:center;
            align-items:center;
        }
        .copyToClipboard{
            font-size: 20px;
            color: var(--color-40);
            -webkit-text-fill-color: currentColor;
            transition: color 0.2s;
            cursor: pointer;
        }
        .copyToClipboard:hover{
            color:var(--color-sky);
        }
    </style>
</head>

        <main el="main">

                <div @click="selectComponent(item)" v-for="item in filteredComponents" :key="item.label">
                    <div :class="{refSelected: componentSelected == item, none: item.ref == 'tooltip'}" style="display: inline-grid;">
                        <!-- Buttons -->
                        <div v-if="item.ref == 'btn'" ref="btn">
                            <div :el="(currentComponentState == '' && Object.keys(componentSelected).length == 0) || componentSelected.ref != item.ref? item.states[0] : getComponentState">Button</div>
                            
                        </div>
                        <div v-if="item.ref == 'flat-btn'" ref="flat-btn">
                            <button :el="(currentComponentState == '' && Object.keys(componentSelected).length == 0) || componentSelected.ref != item.ref? item.states[0] : getComponentState"><i class="material-icons">add_circle</i><span>Flat Button</span></button>
                        </div>
                        <div v-if="item.ref == 'toggle'" ref="toggle">
                            <div :el="(currentComponentState == '' && Object.keys(componentSelected).length == 0) || componentSelected.ref != item.ref? item.states[0] : getComponentState">toggle</div>
                        </div>
                        <div v-if="item.ref == 'link'" ref="link">
                            <a href="#" @click.prevent :el="(currentComponentState == '' && Object.keys(componentSelected).length == 0) || componentSelected.ref != item.ref? item.states[0] : getComponentState">Link</a>

                var x = this;

                }else{
                    Vue.set(x.selectedComponentModifiers, item, true);
                }

                var x = this;
                x.componentData[componentSelected.ref][prop] = propVal;

            getEstimatedDevTime(item){
                var x = this;
                // in hrs
                var stateTime = (item.states.length + item.modifiers.length) * 1, //includes time to test component states
                    addDependancyTime = item.componentDependencies.length * 0.1,
                    reviewComponentTime = 0.5,
                    addDocumentationTime = 1;

                return stateTime + addDependancyTime + reviewComponentTime + addDocumentationTime;

            },
            getRealEstimatedDevTime(item){
                var x = this;
                // in hrs
                var stateTime = (item.states.length + item.modifiers.length) * 1, //includes time to test component states
                    addDependancyTime = item.componentDependencies.length * 0.1,
                    reviewComponentTime = 0.5,
                    addDocumentationTime = 1;

                switch(item.status){
                    case 'draft':
                        return stateTime + addDependancyTime + reviewComponentTime + addDocumentationTime;
                        break;
                    case 'in progress':
                        return stateTime + addDependancyTime + reviewComponentTime + addDocumentationTime;
                        break;
                    case 'in review':
                        return reviewComponentTime + addDocumentationTime;
                        break;
                    case 'complete':
                        return 0;
                        break;

function process(str) {

    var div = document.createElement('div');
    div.innerHTML = str.trim();

    return format(div, 0).innerHTML;
}

function format(node, level) {

    var indentBefore = new Array(level++ + 1).join('    '),
        indentAfter  = new Array(level - 1).join('    '),
        textNode;

    for (var i = 0; i < node.children.length; i++) {
        textNode = document.createTextNode('\n' + indentBefore);
        node.insertBefore(textNode, node.children[i]);

        format(node.children[i], level);

        if (node.lastElementChild == node.children[i]) {
            textNode = document.createTextNode('\n' + indentAfter);
            node.appendChild(textNode);
        }
    }

    return node; //.replace('\n','')
}
