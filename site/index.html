        }
        .fade-enter-active, .fade-leave-active {
            transition: opacity 1s;
        }
        .fade-enter, .fade-leave-to /* .fade-leave-active below version 2.1.8 */ {
            opacity: 0;
        }
        .slideshow{
            position: absolute;
            opacity:0.5;
            max-height: 100vh;
            overflow: hidden;
            width:100%;
            height:100%;
        }
        .slideshow img{
            width:calc(100% - 80px);
            height:calc(100% - 80px);
            margin:40px;
            top:0;
            left:0;
            object-fit: cover;
            object-position: center;
            overflow:hidden;
            border-radius:8px;
            position: absolute;
        }
        [el=main]{
            justify-content: center;
            align-items: center;
            display: grid;
        }
        
        @media (max-width:600px){
            .slideshow img{
                width:100%;
                height:100%;
                margin:0px;
                border-radius:0px;
            }
        }

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                window:{
                    width:800,
                    mobileWidth:true,
                },
                layout:{
                    nav:{
                        show:false,
                    }
                },
                slideshow:{
                    position:0,
                    list:[
                        'Assets/Img/background2.jpg',
                        'Assets/Img/hair.jpg',
                        // 'Assets/Img/background.jpg',
                        'Assets/Img/background3.jpg',
                        'Assets/Img/background4.jpg',
                    ],
                }
            },
            methods:{
                toggleMobileNav(){
                    var x = this;
                    this.layout.nav.show = !this.layout.nav.show;
                    if(x.layout.nav.show){
                        gsap.to('.mobile-nav', 0.5,{
                            width:'100%',
                            opacity:1
                        });
                    }else{
                        gsap.to('.mobile-nav', 0.5,{
                            width:0,
                            opacity:0
                        });
                    }
                    
                },
                isEven(val){
                    if (val%2 == 0){
                        return true;
                    }else{
                        return false;
                    }
                },
                nextSlide(){
                    this.slideshow.position++;
                },
                cycleSlideshow(){
                    var x = this;
                    setInterval(function(){
                        x.nextSlide();
                    }, 3000);
                }
            },
            mounted(){
                var x = this;
                x.window.width = window.innerWidth;
                if(x.window.width<=800){
                    x.window.mobileWidth = true;
                }else{
                    x.window.mobileWidth = false;
                }
                window.addEventListener('resize', () => {
                    x.window.width = window.innerWidth;
                    if(x.window.width<=800){
                        x.window.mobileWidth = true;
                    }else{
                        x.window.mobileWidth = false;
                    }
                });
                this.cycleSlideshow();
            }
        });
    </script>
